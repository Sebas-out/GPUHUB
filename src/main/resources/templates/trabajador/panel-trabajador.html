<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Trabajador - GPUHUB</title>
    <link rel="stylesheet" th:href="@{/css/panel.css}">
    <th:block th:replace="fragments/header :: head"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primario: #ffff00;
            --color-fondo: #1a001a;
            --color-texto: #ffffff;
            --color-fondo-tarjeta: rgba(0, 0, 0, 0.7);
            --color-borde: #333;
            --color-error: #ff4444;
            --color-exito: #4CAF50;
            --sombra-neon: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive, monospace;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            image-rendering: pixelated;
        }

        body {
            background: linear-gradient(135deg, #1a001a 0%, #000000 100%);
            color: var(--color-texto);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            padding-top: 60px;
        }

        /* Contenido principal */
        .contenedor-principal {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Título */
        .titulo-panel {
            color: var(--color-primario);
            margin-bottom: 3rem;
            text-align: center;
            font-size: 1.8rem;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        /* Contenedor de opciones */
        .contenedor-opciones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Tarjetas de opciones */
        .opcion {
            background-color: var(--color-fondo-tarjeta);
            border: 2px solid var(--color-primario);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            text-decoration: none;
            color: var(--color-texto);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .opcion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--color-primario);
            box-shadow: 0 0 10px var(--color-primario);
        }

        .opcion:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: #ffff00;
        }

        .opcion i {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-primario);
            transition: all 0.3s ease;
        }

        .opcion h2 {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: var(--color-primario);
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        .opcion p {
            color: #ccc;
            font-size: 0.8rem;
            line-height: 1.6;
            margin: 0;
        }

        
        .bienvenida {
            text-align: center;
            margin-bottom: 4rem;
            padding: 0 1rem;
        }

        .bienvenida h1 {
            color: var(--color-primario);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--color-primario);
            letter-spacing: 2px;
        }

        .bienvenida p {
            color: #aaa;
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        
        #particulas-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #1a001a 0%, #000000 100%);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 56px;
            }
            
            .contenedor-principal {
                padding: 4rem 1rem 2rem;
            }
            
            .bienvenida h1 {
                font-size: 1.5rem;
            }
            
            .bienvenida p {
                font-size: 0.9rem;
            }
            
            .opcion {
                padding: 1.5rem;
            }
            
            .opcion i {
                font-size: 2rem;
            }
            
            .opcion h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="fondo-panel">
    <!-- Efecto de partículas -->
    <div id="particulas-container"></div>
    
    <!-- Encabezado personalizado para trabajadores -->
    <div th:replace="fragments/panel-header-trabajador :: panelHeaderTrabajador"></div>

    <main class="contenedor-principal">
        <div class="bienvenida">
            <h1>¡Bienvenido, <span th:text="${username}"></span>!</h1>
            <p>Panel de control de trabajador - Gestiona el inventario y realiza cambios</p>
        </div>
        
        <div class="contenedor-opciones">
            <a th:href="@{/trabajador/panel/inventario}" class="opcion">
                <i class="fas fa-boxes"></i>
                <h2>Inventario</h2>
                <p>Gestiona los productos, realiza seguimiento de existencias y actualiza la información de los productos.</p>
            </a>
            
            <a th:href="@{/trabajador/panel/cambios-trabajador}" class="opcion">
                <i class="fas fa-history"></i>
                <h2>Cambios</h2>
                <p>Historial de cambios realizados en el inventario por los trabajadores.</p>
            </a>
        </div>
    </main>
    
    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de partículas -->
    <script th:src="@{/js/particulas.js}"></script>

</body>
</html>
