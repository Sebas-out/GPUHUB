<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPUHUB - Acceso Trabajadores</title>
    <link rel="icon" type="image/png" th:href="@{/img/g.PNG}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <th:block th:replace="fragments/header :: head"></th:block>
</head>
<body class="fondo-login">
  <!-- Contenedor para el efecto de part√≠culas -->
  <div id="particulas-container"></div>
  <div th:replace="fragments/header :: header"></div>

  <div class="contenedor-principal">
    <div class="contenedor-login">
      <div class="tarjeta-login">
        <div class="encabezado-login">
          <h1>Acceso Trabajadores</h1>
          <p>Bienvenido al sistema de trabajadores GPUHUB</p>
        </div>
        
        <form class="formulario-login" th:action="@{/trabajador/login}" method="post">
          <!-- Mensajes de error -->
          <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
          </div>
          
          <!-- Mensaje de √©xito al cerrar sesi√≥n -->
          <div th:if="${message != null}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
          </div>
          
          <div class="grupo-formulario">
            <label for="username">Correo Electr√≥nico</label>
            <input type="email" id="username" name="username" 
                   placeholder="Ingresa tu correo electr√≥nico" required autofocus
                   title="Por favor ingresa un correo electr√≥nico v√°lido">
          </div>
          
          <div class="grupo-formulario">
            <label for="password">Contrase√±a</label>
            <div class="contenedor-contrasena">
              <input type="password" id="password" name="password"
                     placeholder="Ingresa tu contrase√±a" required>
              <button type="button" class="boton-mostrar" 
                      onclick="mostrarContrasena('password')">
                üëÅÔ∏è
              </button>
            </div>
          </div>
          
          <button type="submit" class="boton-primario">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="volver-inicio" style="margin-top: 2.5rem; text-align: center;">
          <a th:href="@{/login}" style="color: #ffff00; font-family: 'Press Start 2P', cursive, monospace; font-size: 0.9rem; letter-spacing: 1px; text-decoration: none;">
            &larr; Volver al inicio de sesi√≥n de usuarios
          </a>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/particulas.js}"></script>
  <script>
    function mostrarContrasena(id) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
  </script>

  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
