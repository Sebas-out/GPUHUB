<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPUHUB - Iniciar Sesión</title>
    <link rel="icon" type="image/png" th:href="@{/img/g.PNG}">
    <!-- CSS de la página -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Incluir header (con su propio CSS) -->
    <th:block th:replace="fragments/header :: head"></th:block>
</head>
<body class="fondo-login">
  <!-- Contenedor para el efecto de partículas -->
  <div id="particulas-container"></div>
  <div th:replace="fragments/header :: header"></div>

  <div class="contenedor-principal">
    <div class="contenedor-login">
      <div class="tarjeta-login">
        <div class="encabezado-login">
          <h1>Iniciar Sesión</h1>
          <p>Bienvenido a GPUHUB</p>
        </div>
        
        <form class="formulario-login" th:action="@{/login}" method="post">
          <div th:if="${param.error}" class="mensaje-error">
            Usuario o contraseña incorrectos
          </div>
          <div th:if="${param.logout}" class="mensaje-exito">
            Has cerrado sesión correctamente
          </div>
          <div th:if="${param.registroExitoso}" class="mensaje-exito">
            ¡Registro exitoso! Por favor inicia sesión
          </div>
          
          <div class="grupo-formulario">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="username" 
                   placeholder="tucorreo@ejemplo.com" required autofocus>
          </div>
          
          <div class="grupo-formulario">
            <label for="contrasena">Contraseña</label>
            <div class="contenedor-contrasena">
              <input type="password" id="contrasena" name="password"
                     placeholder="Ingresa tu contraseña" required>
              <button type="button" class="boton-mostrar" 
                      onclick="mostrarContrasena('contrasena')">
                👁️
              </button>
            </div>
          </div>
          
          <div class="opciones-login">
            <a href="/recuperar" class="enlace-olvido">¿Olvidaste tu contraseña?</a>
          </div>
          
          <button type="submit" class="boton-primario">Iniciar Sesión</button>
        </form>
        
        <div class="registro">
          <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate</a></p>
          <div class="acceso-trabajadores">
            <p>¿Eres trabajador? <a th:href="@{/trabajador/login}">Acceso trabajadores</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/particulas.js}"></script>
  <script>
    function mostrarContrasena(id) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
  </script>

  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
